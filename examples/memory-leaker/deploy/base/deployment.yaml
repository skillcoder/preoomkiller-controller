apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: memory-leaker
    app.kubernetes.io/component: example
  name: memory-leaker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: memory-leaker
      app.kubernetes.io/component: example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memory-leaker
        app.kubernetes.io/component: example
        # Required for preoomkiller-controller to watch this pod.
        preoomkiller.beta.k8s.skillcoder.com/enabled: "true"
      annotations:
        # Memory threshold: absolute quantity (e.g. "50Mi") or percentage of limit (e.g. "70%").
        preoomkiller.beta.k8s.skillcoder.com/memory-threshold: "70%"
        # Cron schedule for periodic restarts (5-field: minute hour dom month dow). Example: daily at 18:49 in TZ defined below.
        # also supports inline TZ: "CRON_TZ=Europe/Madrid 49 18 * * *"
        preoomkiller.beta.k8s.skillcoder.com/restart-schedule: "49 18 * * *"
        # Timezone for restart-schedule (IANA, e.g. "UTC", "Europe/London").
        preoomkiller.beta.k8s.skillcoder.com/tz: "Europe/Madrid"
        # preoomkiller.beta.k8s.skillcoder.com/restart-at â€” set by controller (RFC3339); do not set manually
    spec:
      containers:
      - name: memory-leaker
        image: skillc0der/memory-leaker:changeinkustomizeyaml
        imagePullPolicy: IfNotPresent
        env:
        - name: LEAK_RATE_MI_PER_MIN
          value: "10"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 45Mi
          limits:
            cpu: 50m
            memory: 140Mi
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 1
      restartPolicy: Always
